<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Rock! Paper! Scissors!</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/128/6769/6769825.png"
    />
  </head>

  <body>
    <!-- nav bar area -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img
            src="https://cdn-icons-png.flaticon.com/128/6769/6769825.png"
            alt=""
            width="20"
            height="20"
          />
          Rock! Paper! Scissors!</a
        >
      </div>
    </nav>
    <!-- 內容專區 -->
    <div class="container mt-3" style="max-width: 1200px">
      <!-- 決鬥畫面顯示 -->
      <div class="row my-3">
        <h1>That's battle!</h1>

        <div class="row my-2" id="battle-area">
          <div class="col-5">
            <div class="p-3 border bg-light">
              <img
                src="https://static01.nyt.com/newsgraphics/2020/11/12/fake-people/4b806cf591a8a76adfc88d19e90c8c634345bf3d/fallbacks/mobile-05.jpg"
                class="m-2 img-fluid rounded-start"
                alt="my avatar"
                style="width: 150px; height: 150px"
              />
              Players Name
            </div>
          </div>
          <div class="col-2">
            <div class="p-3">
              <h1 class="text-center">V.S.</h1>
            </div>
          </div>
          <div class="col-5">
            <div class="p-3 border bg-light">
              <img
                src="https://static01.nyt.com/newsgraphics/2020/11/12/fake-people/4b806cf591a8a76adfc88d19e90c8c634345bf3d/fallbacks/mobile-05.jpg"
                class="m-2 img-fluid rounded-start"
                alt="my avatar"
                style="width: 150px; height: 150px"
              />
              Players Name
            </div>
          </div>
        </div>
        <div class="row my-2" id="chooes-action">
          <h2 class="my-3">Your Action:</h2>
          <div class="col" id="paper">
            <div class="p-3 text-center gesture-pic" >
              <img
                src="https://cdn-icons-png.flaticon.com/512/5152/5152399.png"
                class="m-2 img-fluid rounded-start"
                alt="my avatar"
                style="width: 150px; height: 150px"
              />
            </div>
          </div>
          <div class="col" id="scissor">
            <div class="p-3 text-center gesture-pic">
              <img
                src="https://cdn-icons-png.flaticon.com/512/5040/5040020.png"
                class="m-2 img-fluid rounded-start"
                alt="my avatar"
                style="width: 150px; height: 150px"
              />
            </div>
          </div>
          <div class="col" id="rock">
            <div class="p-3 text-center gesture-pic">
              <img
                src="https://cdn-icons-png.flaticon.com/512/3562/3562093.png"
                class="m-2 img-fluid rounded-start"
                alt="my avatar"
                style="width: 150px; height: 150px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-small">© 2021 Company, Inc</span>
        </div>
      </footer>
    </div>

    <!-- JS scrtipt area -->
    <!-- axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0261016bb2.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
