<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Rock! Paper! Scissors!</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/128/6769/6769825.png"
    />
  </head>

  <body>
    <!-- nav bar area -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img
            src="https://cdn-icons-png.flaticon.com/128/6769/6769825.png"
            alt=""
            width="20"
            height="20"
          />
          Rock! Paper! Scissors!</a
        >
      </div>
    </nav>
    <!-- 內容專區 -->
    <div class="container mt-3" style="max-width: 800px">
      <!-- my profile -->
      <div class="row " id="my-profile" >
        <div class="mb-2 mb-3" >
          <div class="row g-0 " >
            <div class="col-md-4">
              <img
                src="https://static01.nyt.com/newsgraphics/2020/11/12/fake-people/4b806cf591a8a76adfc88d19e90c8c634345bf3d/fallbacks/mobile-05.jpg"
                class="m-2 img-fluid rounded-start"
                alt="my avatar"
                style="width: 150px; height: 150px"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body" id="show-my-records">
                <h5 class="card-title" >Your record</h5>
                <p class="card-text my-1">Total Battles : 1023</p>
                <p class="card-text my-1">Total Wins : 823</p>
                <p class="card-text my-1">Total Loses : 100</p>
                <p class="card-text my-1">Total Draws : 100</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4 mb-4">
        <h2 class="text-center">Choose your opponent</h2>
        <button
          type="button"
          class="btn btn-outline-success"
          style="width: 200px; margin: 20px auto"
        >
          Random Match
        </button>
      </div>
      <div class="row d-flex justify-content-between" id="data-panel">
        <!-- render user list here -->
      </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>
    <!-- footer -->
    <div class="container">
     <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">

      <span class="text-small">© 2021 Company, Inc</span>
    </div>
  </footer>
</div>

    <!-- modal area  -->
    <div class="modal" id="user-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">User Name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body d-flex flex-column align-items-center"
            id="user-modal-body"
          >
            <div id="user-modal-image">
              <img
                src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1"
                alt="avatar"
                style="width: 200px; height: 200px"
              />
            </div>
            <div
              class="mt-3 d-flex flex-column align-items-center"
              id="user-modal-info"
            >
              <p>Gender :</p>
              <p>Age :</p>
              <p>Birthday :</p>
              <p>Region :</p>
              <p>Email :</p>
            </div>
          </div>
          <div class="modal-footer" id="battle-button">
            <button type="button" class="btn btn-danger">
             <a href="battle-page.html" style="text-decoration:none; color: white;">Battle</a> 
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS scrtipt area -->
    <!-- axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0261016bb2.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
